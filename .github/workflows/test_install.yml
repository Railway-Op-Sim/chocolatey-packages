name: Chocolatey ROS
on: [push]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Package
        run: choco pack
      - name: Test Install
        run: choco install railwayopsim -dv -s . -y
      - name: Test Upgrade
        run: .\update.ps1
      - name: Test Uninstall
        run: choco uninstall railwayopsim
